<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Mentoria</title>
  </head>
  <body>
    <div class="page">
      <header>
        <h1>MENTORIA</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>
      <form id="my-form">
        <fieldset>
          <div class="fielset-wrapper">
            <legend>Informações Pessoais</legend>

            <div class="col-1">
              <div class="input-wrapper">
                <label for="event-name">Nome*</label>
                <input type="text" id="event-name" required />
              </div>

              <div class="input-wrapper">
                <label for="event-lastname">Sobrenome*</label>
                <input type="text" id="event-lastname" required />
              </div>
            </div>

            <div class="input-wrapper">
              <label for="event-email"
                >E-mail*<span>(digite um e-mail válido)</span>
              </label>
              <input type="email" id="event-email" required />
            </div>

            <div class="input-wrapper">
              <label for="event-password"
                >Senha*<span>(mínimo de 6 caracteres)</span></label
              >
              <input
                type="password"
                id="event-password"
                required
                minlength="6"
              />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fielset-wrapper">
            <legend>Informações do Mentor</legend>

            <div class="input-wrapper">
              <label for="event-mentor"
                >Nome do seu Mentor*<span>(só o primeiro nome)</span>
              </label>
              <input type="text" id="event-mentor" />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fielset-wrappe">
            <legend>Seus Horários disponíveis</legend>

            <h3>Primeira Mentoria</h3>

            <div class="col-3">
              <div class="calendar">
                <div class="input-wrapper">
                  <label for="event-date">Data*<span>(DD/MM/AAAA)</span></label>
                  <input type="date" id="event-date" />
                </div>
              </div>
              <div class="col-2">
                <div class="input-wrapper">
                  <label for="event-start">Das</label>
                  <input type="time" id="event-start" />
                </div>

                <div class="input-wrapper">
                  <label for="event-end">Até</label>
                  <input type="time" id="event-end" />
                </div>
              </div>
            </div>
          </div>

          <h3>Segunda Mentoria</h3>

          <div class="col-3">
            <div class="calendar">
              <div class="input-wrapper">
                <label for="event-date">Data*<span>(DD/MM/AAAA)</span></label>
                <input type="date" id="event-date" />
              </div>
            </div>
            <div class="col-2">
              <div class="input-wrapper">
                <label for="event-start">Das</label>
                <input type="time" id="event-start" />
              </div>

              <div class="input-wrapper">
                <label for="event-end">Até</label>
                <input type="time" id="event-end" />
              </div>
            </div>
          </div>
        </fieldset>
        <p class="obrigatorio">* são obrigatórios!</p>
      </form>
      <footer>
        <button class="button" form="my-form">SALVAR</button>
      </footer>
    </div>
  </body>
</html>
